<!DOCTYPE html>
<html>
<head>
	<title>Components LifeCycle</title>

	<!-- React libs -->
    <script src="https://fb.me/react-0.14.7.js"></script>
	<script src="https://fb.me/react-dom-0.14.7.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>

	<script type="text/babel">
		let LifecycleComponent = React.createClass({
			increment: function() {
				this.setState({
					counter: this.state.counter + 1
				});
			},
			getDefaultProps: function() {
				/*
					Properties about when its called
					Order: 1
					Times: Once
					When: Before is rendered
				*/
				console.log("Loading default props")
			},
			getInitialState: function() {
				/*
					Properties about when its called
					Order: 2
					Times: Once
					When: Before is rendered
				*/
				console.log("Loading initial states");
				return ({
					counter: 0
				})
			},
			componentWillMount: function() {
				/*
					Properties about when its called
					Order: 3
					Times: Once
					When: Before is rendered
					Obs: Has access to states and props
				*/
				console.log("Mouting component");
			},
			render: function() {
				/*
					Properties about when its called
					Order: 4
					Times: Every time component changes
				*/
				console.log("Rendering component");
				return (
					<div>
						<h4>{this.state.counter}</h4>
						<button onClick={this.increment}>Click to increment</button>
					</div>
				)
			},
			componentDidMount: function() {
				/*
					Properties about when its called
					Order: 5
					Times: Once
					When: After is rendered
					Obs: Has access to DOM too, because the component has already rendered
				*/
				console.log("Component has rendered");
			}
		});

		ReactDOM.render(
			<LifecycleComponent />,
			document.getElementById('app')
		);
	</script>
</body>
</html>
